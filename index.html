<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contribution Hover Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .github-panel {
            width: 400px;
            height: 300px;
            background-color: #eee;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .container:hover .github-panel {
            opacity: 1;
        }

        .trail {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 128, 255, 0.7);
            width: 15px;
            height: 15px;
            pointer-events: none;
            transform: scale(1);
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="github-panel">
            <h3>GitHub Contribution Panel</h3>
            <p>This is where your GitHub contribution graph would go.</p>
        </div>
    </div>

    <script>
        document.addEventListener("mousemove", function(e) {
            const trail = document.createElement("div");
            trail.classList.add("trail");
            document.body.appendChild(trail);
            trail.style.left = `${e.pageX - 7.5}px`;
            trail.style.top = `${e.pageY - 7.5}px`;
            
            setTimeout(() => {
                trail.remove();
            }, 1000); // Trail duration
        });
    </script>
</body>
</html>
